            <div class="container">

                    <div class="col-12">
                        <div class="search-form rounded">
                            <h3 class="header rounded">Register</h3>
                        </div>
                        <form id="my-form" action="">
                            <div class="form-group">
                                <label for="user-Email">User Email: </label>
                                <input type="text" class="form-control" placeholder="Email.." id="user-Email" value="">
                                <span class="emsg hidden" id="email-Error">Enter a valid email address.</span>

                            </div>
                            <div class="form-group">
                                <label for="first-Name">First Name: </label>
                                <input type="text" class="form-control" placeholder="First Name.." id="first-Name" value="">

                            </div>
                            <div class="form-group">
                                <label for="last-Name">Last Name: </label>
                                <input type="text" class="form-control" placeholder="Last Name.." id="last-Name">

                                <span class="emsg hidden" id="name-Error"></span>

                            </div>
                            <div class="form-group">
                                <label for="user-Password">Password: </label>
                                <input type="password" class="form-control" placeholder="......." id="user-Password">

                                <span class="emsg hidden" id="passwd-Error">6 Digits please!</span>

                            </div>
                            <div class="form-group">
                                <label for="password">Zipcode: </label>
                                <input type="text" class="form-control" placeholder="######" id="user-Zip">

                                <span class="emsg hidden" id="zip-Error">Enter a valid 5 digit zipcode.</span>

                            </div>
                            <div>
                                <button class="btn btn-primary" id="register">Register</button>
                            </div>

                        </form>
