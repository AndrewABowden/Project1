<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- My stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lustria" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">

    <title>Eventer App</title>

</head>

<body>
    <header>
        <div class="container">
            <!-- Nav tabs -->
            <div class="fixed-top">
                <nav class="nav navbar-dark bg-dark rounded">
                    <div class="nav " role="navigation ">
                        <ul class="nav nav-tabs " role="tablist ">

                            <a class="navbar-brand" href="#"></a>
                            <img src="assets/images/image_logo_3.png">


                            <ul class="navbar-nav mr-auto "></ul>
                            <li class="nav-link ">
                                <a href="index2.html " class="active " aria-controls="index
                                    " role="tab " data-toggle "tab ">Home</a>
                            </li>
                            <li class="nav-link ">
                                <a href="favorites.html" aria-controls="favorites " role="tab
                                    " data-toggle "tab ">Favorites</a>
                            </li>

                            <li class="nav-link ">
                                <a href="#" aria-controls="contact " onclick="logOut()" role="tab
                                        " data-toggle "tab ">Log Out</a>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </header>


    <div class="container form-container">
        <div class="row">
            <div class="col-12">
                <div class="search-form rounded">
                    <h3 class="header rounded">Search Local Events!</h3>
                </div>
                <form id="my-form" action="">
                    <div class="form-group">
                        <!--Search Term-->
                        <label for="search-Event">Search Events:</label>
                        <input class="form-control" id="search-Event" type="text" value="" placeholder="Search..">
                        <!--# of Records-->
                    </div>
                    <div class="form-group">
                        <label for="search-number">Zipcode: </label>
                        <input class="form-control" id="search-Number" type="number" placeholder="#####">
                    </div>
                    <div class="form-group">
                        <label for="location">Distance:</label>
                        <input class="form-control" id="search-Location" type="text" placeholder="Search..">
                    </div>
                    <button id="submit-Search" class="btn-primary rounded" type="submit">Submit</button>
                    <button id="clear" class="btn-primary rounded" type="submit">Clear</button>
                </form>
            </div>
        </div>


        <div class="results-form rounded">
            <div id="results-display">

            </div>
            <!--Results Form End div-->
        </div>


        <!--Container End-->
    </div>
    <!-- Footer Links -->
    <footer>

        <div class="footer">Created by
            <b>The Romantic Ravens</b>
        </div>

    </footer>


    <!-- jQuery minified -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/login.js"></script>
</body>

</html>
